{{ define "main" }}
<w-markdown>
    # {{ .Title }}
    {{ .Params.description }}
</w-markdown>

<w-tabpane appearance="shaded" active="docs">
    <w-tabpane-item slot="docs" label="Docs">
        {{ .Content }}
    </w-tabpane-item>

    <w-tabpane-item slot="properties" label="Properties">
        <w-element-properties className="{{ .Params.class }}"></w-element-properties>
    </w-tabpane-item>
</w-tabpane>
{{ end }}
