{{ define "main" }}
<w-markdown>
    # {{ .Title }}
    {{ .Params.description }}
</w-markdown>

<w-tabpane appearance="shaded" active="docs">
    <w-tabpane-item slot="docs" label="Docs">
        {{ .Content }}
    </w-tabpane-item>

    <w-tabpane-item slot="properties" label="Properties">
        <h2>&lt{{ .Params.element }}&gt Tag</h2>
        <w-element-properties-table className="{{ .Params.class }}"></w-element-properties-table>

        <h2>CSS Variables</h2>
        <w-css-rules-table elementName="{{ .Params.element }}"></w-css-rules-table>
    </w-tabpane-item>
</w-tabpane>
{{ end }}
